<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="rstyle.css">
</head>

<body>
    <div class="main">
        <h3>Rock Paper Scissor</h3>
        <div class="images">
            <button class="rock" onclick="
                const randomNumber=Math.random();
                // console.log(randomNumber);
                let computerMove='';
                if(randomNumber>=0 && randomNumber<1/3){
                    computerMove='Rock';
                }
                else if(randomNumber>=1/3 && randomNumber<2/3)
                {
                    computerMove='Paper';
                }
                else
                {
                    computerMove='Scissor';
                }
                // console.log(computerMove);
                let result='';
                if(computerMove==='Rock')
                {
                    result='It\'s Tie!Try again!';
                }
                else if(computerMove==='Paper'){
                    result='You win the game';
                }
                else{
                    result='You Lose the Game';
                }
                alert(`You picked rock ! Computer picked ${computerMove} ! and the result is ${result}`);
                ">
                <img src="rock.png" alt="rock">
            </button>
            <button class="paper" onclick="
            const randomNumber=Math.random();
                // console.log(randomNumber);
                let computerMove='';
                if(randomNumber>=0 && randomNumber<1/3){
                    computerMove='Rock';
                }
                else if(randomNumber>=1/3 && randomNumber<2/3)

                    computerMove='Paper';
                }

                    computerMove='Scissor';
                }

                {
                    result='You Lose the Game';
                }
                else if(computerMove==='Paper'){
                    result='It\'s Tie!Try again!';
                }
                else{
                    result='You win the game';
                }
                alert(`You picked paper ! Computer picked ${computerMove} ! and the result is ${result}`);
            ">
                <img src="paper.png" alt="paper">
            </button>
            <button class="scissor" onclick="
            const randomNumber=Math.random();
            // console.log(randomNumber);
            let computerMove='';
            if(randomNumber>=0 && randomNumber<1/3){
                computerMove='Rock';
            }
            else if(randomNumber>=1/3 && randomNumber<2/3)
            {
                computerMove='Paper';
            }
            else
            {
                computerMove='Scissor';
            }
            // console.log(computerMove);
            let result='';
            if(computerMove==='Rock')

            }
            alert(`You picked scissor ! Computer picked ${computerMove} ! and the result is ${result}`);">
                <img src="scissor.png" alt="scissor">
            </button>

        </div>
    </div>

</html>
